<div class="targetted-slider-container">
    <div class="marker" style="left: {{slider.actual | sliderOffset:slider.min:slider.max:true}};
          -ms-transform: translateX(-{{slider.actual | sliderOffset:slider.min:slider.max}}%);
          -webkit-transform: translateX(-{{slider.actual | sliderOffset:slider.min:slider.max}}%);
          transform: translateX(-{{slider.actual | sliderOffset:slider.min:slider.max}}%);">
        <div class="value" style="-ms-transform: translateX(-{{slider.actual | sliderOffset:slider.min:slider.max}}%) translateX({{7 * ((slider.actual | sliderOffset:slider.min:slider.max) / 100)}}px);
              -webkit-transform: translateX(-{{slider.actual | sliderOffset:slider.min:slider.max}}%) translateX({{7 * ((slider.actual | sliderOffset:slider.min:slider.max) / 100)}}px);
              transform: translateX(-{{slider.actual | sliderOffset:slider.min:slider.max}}%) translateX({{7 * ((slider.actual | sliderOffset:slider.min:slider.max) / 100)}}px);">
            {{slider.outputFormatter()(slider.actual)}}
        </div>
    </div>
    <div class="area area-danger"></div>
    <div class="area area-warning"></div>
    <div class="area area-optimal">
        <div class="bound min">{{slider.outputFormatter()(slider.min)}}</div>
        <div class="bound max">{{slider.outputFormatter()(slider.max)}}</div>
    </div>
    <div class="area area-warning"></div>
    <div class="area area-danger"></div>
</div>
